<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="location-input" placeholder="Enter a location">
            <button id="search-btn">Get Weather</button>
        </div>
        <button id="current-location-btn">Use Current Location</button>
        <div id="weather-info" class="weather-info">
            <h2 id="city-name">City</h2>
            <p id="temperature">Temperature: --</p>
            <p id="description">Condition: --</p>
            <p id="humidity">Humidity: --</p>
            <p id="wind-speed">Wind Speed: --</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
